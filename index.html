<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #a8c0c4;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/maoandmao.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            min-height: 100vh;
            padding: 10px;
        }
        
        /* 整个界面就是一个大图片容器 */
        .image-container {
            max-width: 100%;
            position: relative;
        }
        
        /* 所有可点击区域 */
        .click-area {
            position: absolute;
            cursor: pointer;
        }
        
        /* 底部固定按钮 */
        .bottom-buttons {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .text-button {
            background: none;
            border: none;
            color: transparent;
            font-size: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 主界面图片 -->
    <div class="image-container">
        <!-- 主界面背景图（包含所有视觉元素） -->
        <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao_interface.png" alt="猫世界界面" style="width:100%">
        
        <!-- 问号按钮（使用您的图片） -->
        <a href="help.html" class="click-area" style="top:15px; right:15px; width:30px; height:30px;">
            <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/help.png" alt="帮助" style="width:100%">
        </a>
        
        <!-- 紫色小生物链接1 -->
        <a href="https://magistream.com/creature/16154779" class="click-area" style="top:180px; left:30px; width:60px; height:60px;"></a>
        
        <!-- 紫色小生物链接2 -->
        <a href="https://magistream.com/creature/16154996" class="click-area" style="top:180px; left:100px; width:60px; height:60px;"></a>
        
        <!-- 紫色小生物链接3 -->
        <a href="https://magistream.com/creature/16154961" class="click-area" style="top:180px; left:170px; width:60px; height:60px;"></a>
        
        <!-- 马乃介链接 -->
        <a href="https://finaloutpost.net/view/Uf43e/" class="click-area" style="top:250px; left:120px; width:70px; height:70px;"></a>
        
        <!-- 猫之页导航 -->
        <a href="index.html" class="click-area" style="top:80px; left:20px; width:80px; height:30px;"></a>
        
        <!-- 犬之页导航 -->
        <a href="dog.html" class="click-area" style="top:80px; left:110px; width:80px; height:30px;"></a>
    </div>
    
    <!-- 底部透明按钮（用于弹窗触发） -->
    <div class="bottom-buttons">
        <button class="text-button" onclick="showModal('catModal')">我是猫</button>
        <button class="text-button" onclick="showModal('notCatModal')">我不是猫</button>
    </div>
    
    <!-- 弹窗1：我是猫 -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你猫了</p>
            <button class="close-button" onclick="closeModal('catModal')">还有两次机会</button>
        </div>
    </div>
    
    <!-- 弹窗2：我不是猫 -->
    <div id="notCatModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你没猫</p>
            <button class="close-button" onclick="closeModal('notCatModal')">老大我们回家吧</button>
        </div>
    </div>

    <script>
        // 弹窗控制
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
    
    <style>
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 250px;
        }
        
        .close-button {
            background: #4a7ba6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background-color: #a8c0c4;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/maoandmao.png');
            background-repeat: repeat;
            background-size: 80px 80px;
            color: #333;
            line-height: 1.4;
            min-height: 100vh;
            padding: 10px;
        }
        
        /* 顶部渐变遮罩 - 延长覆盖区域 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, #50586D, rgba(80, 88, 109, 0));
            pointer-events: none;
            z-index: 1;
        }
        
        /* 大标题容器 */
        .header-container {
            position: relative;
            text-align: center;
            margin: 0 auto 15px auto;
            max-width: 300px;
            z-index: 2;
        }
        
        .title-image {
            width: 250px;
            height: auto;
        }
        
        /* 问号图标 - 精确调整位置和大小 */
        .help-button {
            position: absolute;
            top: 5px;
            right: -5px;
            width: 45px;
            height: 45px;
            background: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/help.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            z-index: 3;
        }
        
        /* 文件夹标签页 */
        .folder-tabs {
            display: flex;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-top: 5px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 5px;
            background: #E8D8C3;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin: 0 2px;
        }
        
        .tab.active {
            background: #ffffff;
        }
        
        /* 文件夹内容区域 - 确保显示文件夹图片 */
        .folder-content {
            max-width: 300px;
            margin: 0 auto;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/FOLDER.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center top;
            border-radius: 0 0 10px 10px;
            padding: 25px 20px 20px 20px;
            min-height: 500px;
            position: relative;
            z-index: 2;
        }
        
        /* 欢迎文字 - 更大更粗 */
        .welcome-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        /* 说明文字 - 使用指定颜色 */
        .instruction-text {
            font-size: 14px;
            color: #3F4049;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        /* 更新说明文字 - 稍小一点 */
        .update-text {
            font-size: 13px;
            color: #3F4049;
            margin: 5px 0 10px 0;
        }
        
        /* 马乃介说明文字 - 加粗蓝绿色 */
        .horse-text {
            font-size: 14px;
            color: #4C99AC;
            font-weight: bold;
            margin: 15px 0 8px 0;
        }
        
        /* 链接容器 - 自动换行，移除黑边 */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            justify-content: flex-start;
        }
        
        /* 链接图片 - 保持原始大小，移除边框 */
        .link-item {
            display: block;
        }
        
        .link-image {
            width: auto;
            height: auto;
            max-width: 70px;
            max-height: 70px;
            /* 移除边框 */
            border: none;
            border-radius: 0;
        }
        
        /* 猫人气泡区域 */
        .cat-bubble {
            margin: 20px 0;
            text-align: center;
        }
        
        .bubble-image {
            max-width: 100%;
            height: auto;
        }
        
        /* 底部问题文字 - 白色 */
        .question-text {
            text-align: center;
            font-size: 13px;
            color: white;
            margin: 20px 0 10px 0;
            line-height: 1.3;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
        
        /* 底部交互按钮 - 白色文字，靠近底部 */
        .interaction-buttons {
            text-align: center;
            margin: 10px 0 20px 0;
        }
        
        .cat-button {
            background: none;
            border: none;
            color: white;
            font-size: 13px;
            text-decoration: underline;
            cursor: pointer;
            margin: 0 10px;
            padding: 5px;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
        
        /* 弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 250px;
        }
        
        .close-btn {
            background: #3a6390;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 大标题和问号 -->
    <div class="header-container">
        <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao%20world.png" alt="猫世界" class="title-image">
        <button class="help-button" onclick="location.href='help.html'"></button>
    </div>
    
    <!-- 文件夹标签页 -->
    <div class="folder-tabs">
        <div class="tab active">猫之页</div>
        <div class="tab">犬之页</div>
    </div>
    
    <!-- 文件夹内容 -->
    <div class="folder-content">
        <!-- 欢迎文字 -->
        <div class="welcome-title">欢迎来到猫之页，我是猫。</div>
        
        <!-- 说明文字 -->
        <p class="instruction-text">请点击它们吧，来自我喜欢的网页游戏</p>
        
        <!-- 链接区域 -->
        <div class="links-container">
            <a href="https://magistream.com/creature/16154779" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154779.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154996" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154996.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154961" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154961.gif" class="link-image">
            </a>
        </div>
        
        <!-- 更新说明 -->
        <p class="update-text">每隔一段更新这里的蛋/幼崽!</p>
        
        <!-- 马乃介说明 -->
        <p class="horse-text">也可以点点我的马乃介，他一直在这里</p>
        
        <!-- 马乃介链接 -->
        <div class="links-container">
            <a href="https://finaloutpost.net/view/Uf43e/" class="link-item" target="_blank">
                <img src="https://finaloutpost.net/s/Uf43e.png" class="link-image">
            </a>
        </div>
        
        <!-- 猫人气泡 -->
        <div class="cat-bubble">
            <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao_speak.png" class="bubble-image">
        </div>
        
        <!-- 问题文字 -->
        <div class="question-text">
            我是猫吗?我是猫吗?我不是猫吗?
        </div>
        
        <!-- 底部交互按钮 -->
        <div class="interaction-buttons">
            <button class="cat-button" onclick="showModal('catModal')">我是猫</button>
            <button class="cat-button" onclick="showModal('notCatModal')">我不是猫</button>
        </div>
    </div>
    
    <!-- 弹窗 -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你猫了</p>
            <button class="close-btn" onclick="closeModal('catModal')">还有两次机会</button>
        </div>
    </div>
    
    <div id="notCatModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你没猫</p>
            <button class="close-btn" onclick="closeModal('notCatModal')">老大我们回家吧</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // 标签页点击事件
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>

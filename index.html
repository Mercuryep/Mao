<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background-color: #a8c0c4;
            background-image: url('https://ibb.co/prnLQPR5');
            background-repeat: repeat;
            background-size: 170px 170px;
            color: #333;
            line-height: 1.4;
            padding: 8px;
            min-height: 100vh;
            position: relative;
        }
        
        /* 顶部渐变遮罩 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #50586D, rgba(80, 88, 109, 0));
            pointer-events: none;
            z-index: 1;
        }
        
        /* 大标题容器 */
        .header-container {
            position: relative;
            text-align: center;
            margin: 15px auto;
            max-width: 280px;
            z-index: 2;
        }
        
        .title-image {
            width: 250px;
            height: auto;
        }
        
        /* 文件夹容器 */
        .folder-container {
            max-width: 300px;
            margin: 0 auto;
            background-image: url('https://ibb.co/4Z9z9KNF');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            min-height: 550px;
            position: relative;
            padding: 40px 30px 30px 30px;
            z-index: 2;
        }
        
        /* 文件夹标签文字 */
        .folder-tabs {
            position: absolute;
            top: 18px;
            left: 18px;
            display: flex;
            gap: 15px;
        }
        
        .tab {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        
        /* 欢迎文字 */
        .welcome-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 18px;
            line-height: 1.3;
        }
        
        /* 说明文字 */
        .instruction-text {
            font-size: 14px;
            color: #3F4049;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .update-text {
            font-size: 10px;
            color: #3F4049;
            margin: 10px 0;
        }
        
        /* 马说明文字 */
        .horse-text {
            font-size: 14px;
            color: #4C99AC;
            font-weight: bold;
            margin: 15px 0 8px 0;
        }
        
        /* 链接容器 */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            justify-content: flex-start;
        }
        
        .link-item {
            display: block;
        }
        
        /* 链接图片 - 去除黑边 */
        .link-image {
            width: auto;
            height: auto;
            max-width: 70px;
            max-height: 70px;
            border: none;
            border-radius: 0;
        }
        
        /* 马的图片稍大一些 */
        .horse-image {
            max-width: 100px;
            max-height: 100px;
        }
        
        /* 猫人气泡区域 - 放在文件夹底部 */
        .cat-bubble {
            margin-top: 20px;
            text-align: center;
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            padding: 0 30px;
        }
        
        .bubble-image {
            max-width: 100%;
            height: auto;
        }
        
        /* 底部问题区域 - 放在文件夹外面 */
        .bottom-section {
            max-width: 300px;
            margin: 20px auto 10px auto; /* 更贴近底部 */
            text-align: center;
            padding: 0 10px;
        }
        
        .question-text {
            font-size: 10px;
            color: white;
            margin-bottom: 3px; /* 减小间距 */
            line-height: 1.3;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        .interaction-buttons {
            text-align: center;
            margin-top: 5px;
        }
        
        /* 改为普通文字，无下划线 */
        .cat-text {
            color: white;
            font-size: 10px;
            margin: 0 8px;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- 大标题 - 已删除问号 -->
    <div class="header-container">
        <img src="https://ibb.co/NnJHyygc" alt="猫世界" class="title-image">
    </div>
    
    <!-- 文件夹容器 -->
    <div class="folder-container">
        <!-- 文件夹标签文字 -->
        <div class="folder-tabs">
            <div class="tab active">猫之页</div>
            <div class="tab">犬之页</div>
        </div>
        
        <!-- 欢迎文字 -->
        <div class="welcome-title">欢迎来到猫之页，我是猫。</div>
        
        <!-- 说明文字 -->
        <p class="instruction-text">请点击它们吧，来自我喜欢的网页游戏</p>
        
        <!-- 链接区域 -->
        <div class="links-container">
            <a href="https://magistream.com/creature/16154779" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154779.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154996" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154996.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154961" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154961.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16155005">
                <img src="https://magistream.com/img/16155005.gif"/>
            </a>
            <a href="https://magistream.com/creature/16154940">
                <img src="https://magistream.com/img/16154940.gif"/>
            </a>
            <a href="https://magistream.com/creature/16155008">
                <img src="https://magistream.com/img/16155008.gif"/>
            </a>
        </div>
        
        <!-- 更新说明 -->
        <p class="update-text">每隔一段更新这里的蛋/幼崽!</p>
        
        <!-- 马说明 -->
        <p class="horse-text">也可以点点我的马乃介，他一直在这里</p>
        
        <!-- 马链接 - 稍大一些 -->
        <div class="links-container">
            <a href="https://finaloutpost.net/view/Uf43e/" class="link-item" target="_blank">
                <img src="https://finaloutpost.net/s/Uf43e.png" class="link-image horse-image">
            </a>
        </div>
        
        <!-- 猫人气泡 - 放在文件夹底部 -->
        <div class="cat-bubble">
            <img src="https://ibb.co/Wvsx1dS6" class="bubble-image">
        </div>
    </div>
    
    <!-- 底部问题区域 - 放在文件夹外面 -->
    <div class="bottom-section">
        <div class="question-text">我是猫吗?我是猫吗?我不是猫吗?</div>
        <div class="interaction-buttons">
            <span class="cat-text">我是猫</span>
            <span class="cat-text">我不是猫</span>
        </div>
    </div>
</body>
</html>

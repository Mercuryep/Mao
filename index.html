<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background-color: #a8c0c4;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/maoandmao.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            color: #333;
            line-height: 1.5;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部渐变遮罩 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #a8c0c4, rgba(168, 192, 196, 0));
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 头部标题区域 */
        .header {
            background: linear-gradient(135deg, #6d9dc5, #4a7ba6);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .title-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .title-image {
            height: 40px;
        }
        
        .help-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            width: 32px;
            height: 32px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 导航标签 */
        .tabs {
            display: flex;
            background: #e8e8e8;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
        }
        
        .tab.active {
            color: #4a7ba6;
            border-bottom-color: #4a7ba6;
        }
        
        /* 主内容区域 */
        .main-content {
            padding: 20px;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/FOLDER.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center top;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .welcome-message {
            margin-bottom: 20px;
        }
        
        .welcome-message h2 {
            color: #4a7ba6;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .welcome-message p {
            margin-bottom: 6px;
            font-size: 13px;
            color: #555;
        }
        
        /* 链接区域 - 明确分隔 */
        .links-section {
            margin-bottom: 15px;
        }
        
        .links-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        
        .link-item {
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .link-image {
            width: 70px;
            height: 70px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        /* 马乃介单独区域 */
        .horse-section {
            margin: 15px 0 20px 0;
            text-align: center;
        }
        
        .horse-section .link-image {
            width: 80px;
            height: 80px;
        }
        
        /* 猫人气泡区域 - 只有图片，没有文字 */
        .cat-bubble {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
        }
        
        .cat-image {
            max-width: 220px;
            margin: 0 auto;
        }
        
        /* 底部交互按钮 - 固定在页面最底端 */
        .interaction-section {
            text-align: center;
            padding: 15px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
        
        .interaction-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .text-button {
            background: none;
            border: none;
            color: #4a7ba6;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 12px;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 260px;
            margin: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .close-button {
            background: #4a7ba6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin-top: 12px;
            cursor: pointer;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部标题区域 -->
        <div class="header">
            <div class="title-area">
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao%20world.png" alt="猫世界" class="title-image">
                </a>
            </div>
            <a href="help.html" class="help-link">?</a>
        </div>
        
        <!-- 导航标签 -->
        <div class="tabs">
            <div class="tab active" onclick="location.href='index.html'">猫之页</div>
            <div class="tab" onclick="location.href='dog.html'">犬之页</div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="welcome-message">
                <h2>欢迎来到猫之页，我是猫。</h2>
                <p>请点击它们吧，来自我喜欢的网页游戏</p>
                <p>每隔一段更新这里的蛋/幼崽!</p>
                <p>也可以点点我的马乃介，他一直在这里</p>
            </div>
            
            <!-- 紫色小生物链接区域 -->
            <div class="links-section">
                <div class="links-grid">
                    <a href="https://magistream.com/creature/16154779" class="link-item" target="_blank">
                        <img src="https://magistream.com/img/16154779.gif" alt="生物1" class="link-image">
                    </a>
                    <a href="https://magistream.com/creature/16154996" class="link-item" target="_blank">
                        <img src="https://magistream.com/img/16154996.gif" alt="生物2" class="link-image">
                    </a>
                    <a href="https://magistream.com/creature/16154961" class="link-item" target="_blank">
                        <img src="https://magistream.com/img/16154961.gif" alt="生物3" class="link-image">
                    </a>
                </div>
            </div>
            
            <!-- 马乃介单独区域 -->
            <div class="horse-section">
                <a href="https://finaloutpost.net/view/Uf43e/" class="link-item" target="_blank">
                    <img src="https://finaloutpost.net/s/Uf43e.png" alt="马乃介" class="link-image">
                </a>
            </div>
            
            <!-- 猫人气泡区域 - 只有图片 -->
            <div class="cat-bubble">
                <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao_speak.png" alt="猫猫气泡" class="cat-image">
            </div>
        </div>
        
        <!-- 底部交互按钮 - 固定在页面最底端 -->
        <div class="interaction-section">
            <div class="interaction-buttons">
                <button class="text-button" onclick="showModal('catModal')">我是猫</button>
                <button class="text-button" onclick="showModal('notCatModal')">我不是猫</button>
            </div>
        </div>
    </div>
    
    <!-- 弹窗 -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你猫了</p>
            <button class="close-button" onclick="closeModal('catModal')">还有两次机会</button>
        </div>
    </div>
    
    <div id="notCatModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你没猫</p>
            <button class="close-button" onclick="closeModal('notCatModal')">老大我们回家吧</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>

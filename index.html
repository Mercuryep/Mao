<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background-color: #a8c0c4;
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/maoandmao.png');
            background-repeat: repeat;
            background-size: 80px 80px;
            color: #333333;
            line-height: 1.4;
            padding: 8px;
            min-height: 100vh;
            position: relative;
        }
        
        /* 顶部大标题 */
        .title-container {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .title-image {
            max-width: 100%;
            height: auto;
        }
        
        .help-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/help.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        
        /* 文件夹形状区域 */
        .folder-container {
            background-image: url('https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/FOLDER.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            padding: 30px 20px;
            min-height: 400px;
            margin-bottom: 60px; /* 为底部文字留出空间 */
        }
        
        /* 文字区域 */
        .text-content {
            margin-bottom: 20px;
        }
        
        .welcome-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .instruction-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }
        
        /* 链接区域 */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .link-item {
            display: block;
        }
        
        .link-image {
            width: 70px;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .horse-link {
            display: block;
            margin: 15px auto;
            text-align: center;
        }
        
        .horse-image {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        /* 猫人气泡区域 */
        .cat-bubble {
            text-align: center;
            margin-top: 20px;
        }
        
        .bubble-image {
            max-width: 100%;
            height: auto;
        }
        
        /* 底部固定文字 */
        .bottom-text {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .text-link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
            margin: 0 5px;
        }
        
        /* 弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 250px;
        }
        
        .close-btn {
            background: #3a6390;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部大标题 -->
    <div class="title-container">
        <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao%20world.png" alt="猫世界" class="title-image">
        <button class="help-button" onclick="location.href='help.html'"></button>
    </div>
    
    <!-- 文件夹形状区域 -->
    <div class="folder-container">
        <!-- 文字内容 -->
        <div class="text-content">
            <p class="welcome-text">欢迎来到猫之页，我是猫。</p>
            <p class="instruction-text">请点击它们吧，来自我喜欢的网页游戏</p>
            <p class="instruction-text">每隔一段更新这里的蛋/幼崽!</p>
            <p class="instruction-text">也可以点点我的马乃介，他一直在这里</p>
        </div>
        
        <!-- 紫色小生物链接 -->
        <div class="links-container">
            <a href="https://magistream.com/creature/16154779" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154779.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154996" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154996.gif" class="link-image">
            </a>
            <a href="https://magistream.com/creature/16154961" class="link-item" target="_blank">
                <img src="https://magistream.com/img/16154961.gif" class="link-image">
            </a>
        </div>
        
        <!-- 马乃介链接 -->
        <a href="https://finaloutpost.net/view/Uf43e/" class="horse-link" target="_blank">
            <img src="https://finaloutpost.net/s/Uf43e.png" class="horse-image">
        </a>
        
        <!-- 猫人气泡 -->
        <div class="cat-bubble">
            <img src="https://raw.githubusercontent.com/Mercuryep/Mao/refs/heads/main/images/mao_speak.png" class="bubble-image">
        </div>
    </div>
    
    <!-- 底部固定文字 -->
    <div class="bottom-text">
        <span class="text-link" onclick="showModal('catModal')">我是猫</span>
        <span class="text-link" onclick="showModal('notCatModal')">我不是猫</span>
    </div>
    
    <!-- 弹窗 -->
    <div id="catModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你猫了</p>
            <button class="close-btn" onclick="closeModal('catModal')">还有两次机会</button>
        </div>
    </div>
    
    <div id="notCatModal" class="modal">
        <div class="modal-content">
            <h3>猫。</h3>
            <p>你没猫</p>
            <button class="close-btn" onclick="closeModal('notCatModal')">老大我们回家吧</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
